<title>Log in</title>
</head>
<body>
<center><img src="image\login.png" width="10%" height="10%">
</center>
    <center><h1>Log in</h1></center>
<hr/><br/>
<form> 
    <fieldset><br/>
    <center><input type="text" name="name" 
        placeholder="Username or Email Address"
     autofocus required></center><br/>

        placeholder="Password"
     autofocus required></center><br/>
     <center><input style="background-color: aquamarine;" type="submit" height="50%" name="submit" 
        value="Login"autofocus></center><br/>
     <center><p>Forgotten Password?
        <a href="website\reset.html">Reset</a>
    </p></center>
     </fieldset>
     <center><p>Don't have an account?
    <a href="website\register.html">Sign Up</a> </p>
     </center>

</form>
</body>

</html>
